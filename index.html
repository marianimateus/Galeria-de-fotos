<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Galeria de fotos</h1>
      <button type="button">Nova imagem +</button>
    </header>
    <form>
      <h2>Inserir nova imagem</h2>
      <input type="url" id="endereco-imagem-nova" required placeholder="Url da imagem" />
      <button type="submit">Adicionar</button>
      <button type="reset" id="botao-cancelar">Cancelar</button>
    </form> 
    <ul>
      <li>
        <img src="./images/foto1.jpg" title="Ver imagem em tamanho real " alt="Pintura de um gato">
        <div class="overlay-imagem-link">
          <a href="./images/foto1.jpg" target="_blank">
            Ver imagem em tamanho real 
          </a>
        </div>
      </li>
      <li>
        <img src="./images/foto2.jpg" title="Ver imagem em tamanho real " alt="Foto de um flamingo">
        <div class="overlay-imagem-link">
          <a href="./images/foto2.jpg" target="_blank">
            Ver imagem em tamanho real 
          </a>
        </div>
      </li>
      <li>
        <img src="./images/foto3.jpg" title="Ver imagem em tamanho real " alt="foto de cachorrinhos em uma bolsa">
        <div class="overlay-imagem-link">
          <a href="./images/foto3.jpg" target="_blank">
            Ver imagem em tamanho real 
          </a>
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
  </body>

</html>
